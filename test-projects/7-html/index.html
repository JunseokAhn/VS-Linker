<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS-Linker HTML Test</title>
    <!-- CSS 링크 테스트 -->
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <h1>VS-Linker HTML 테스트</h1>
        <p>이 페이지는 HTML src/href 속성 테스트를 위한 페이지입니다.</p>

        <!-- 페이지 링크 테스트 -->
        <nav>
            <a href="./page.html">다른 페이지로 이동</a>
        </nav>

        <!-- 이미지 링크 테스트 (파일은 실제로 존재하지 않음) -->
        <img src="./assets/logo.png" alt="Logo">

        <!-- 스크립트 링크 테스트 (파일은 실제로 존재하지 않음) -->
        <script src="./assets/script.js"></script>
    </div>
</body>
</html>
